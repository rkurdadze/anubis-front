<div class="row g-4 object-files-tab">
  <div class="col-lg-6">
    <div class="card border-0 anubis-shadow h-100">
      <div class="card-header bg-white d-flex align-items-center justify-content-between flex-wrap gap-2">
        <h3 class="h6 mb-0">Файлы объекта</h3>
        <div class="d-flex align-items-center gap-2">
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="refreshFiles()">
            <i class="fa-solid fa-rotate-right me-1"></i>
            Обновить
          </button>
          <label class="btn btn-primary btn-sm mb-0" [class.disabled]="!canUpload || isUploading">
            <input type="file" class="d-none" (change)="uploadFile($event)" [disabled]="!canUpload || isUploading" />
            <span *ngIf="isUploading" class="spinner-border spinner-border-sm me-1"></span>
            <i class="fa-solid fa-upload me-1"></i>
            Загрузить
          </label>
        </div>
      </div>
      <div class="card-body">
        <ng-container *ngIf="files$ | async as files">
          <p *ngIf="!files.length" class="text-muted mb-0">
            Файлы не найдены. Воспользуйтесь загрузкой или вставьте их из буфера обмена (Ctrl+V / Command+V).
          </p>
          <ul *ngIf="files.length" class="list-group list-group-flush file-list">
            <li
              *ngFor="let file of files; trackBy: trackById"
              class="list-group-item file-list__item"
              [ngClass]="{ 'file-list__item--active': isSelected(file) }"
              (click)="selectFile(file)"
            >
              <div class="file-list__meta">
                <div class="file-icon">
                  <i [ngClass]="getFileIconClass(file)"></i>
                </div>
                <div>
                  <div class="fw-semibold">{{ file.filename }}</div>
                  <div class="text-muted small">
                    {{ formatSize(file.size) }} · {{ file.mimeType }}
                  </div>
                </div>
              </div>
              <div class="file-list__actions">
                <button type="button" class="btn btn-outline-secondary btn-icon" (click)="$event.stopPropagation(); downloadFile(file)">
                  <i class="fa-solid fa-download"></i>
                  <span class="visually-hidden">Скачать</span>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary btn-icon"
                  (click)="$event.stopPropagation(); replaceInput.click()"
                  [disabled]="isUploading"
                >
                  <i class="fa-solid fa-arrows-rotate"></i>
                  <span class="visually-hidden">Заменить</span>
                </button>
                <input #replaceInput type="file" class="d-none" (change)="replaceFile(file, $event)" />
                <button type="button" class="btn btn-outline-danger btn-icon" (click)="$event.stopPropagation(); deleteFile(file)">
                  <i class="fa-solid fa-trash"></i>
                  <span class="visually-hidden">Удалить</span>
                </button>
              </div>
            </li>
          </ul>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <app-file-preview
      [file]="previewFile"
      [blob]="previewBlob"
      [loading]="previewLoading"
      [error]="previewError"
      [saving]="previewSaving"
      (saveFile)="onSaveFile($event)"
      (message)="onPreviewMessage($event)"
    ></app-file-preview>
  </div>
</div>
