<div class="container-fluid py-4">
  <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center gap-3 mb-4">
    <div>
      <h1 class="h3 mb-1">Типы объектов</h1>
      <p class="text-muted mb-0">Управление типами объектов и быстрый поиск по ним</p>
    </div>
    <form [formGroup]="filterForm" class="search-box" (ngSubmit)="$event.preventDefault()">
      <i class="bi bi-search"></i>
      <input
        type="search"
        class="form-control"
        placeholder="Поиск по названию или идентификатору"
        formControlName="search"
      />
    </form>
  </div>

  <div *ngIf="message$ | async as message" class="alert" [ngClass]="message.type === 'success' ? 'alert-success' : 'alert-danger'">
    {{ message.text }}
  </div>

  <div class="row g-4">
    <div class="col-12 col-lg-7">
      <div class="card border-0 anubis-shadow h-100">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <h2 class="h5 mb-0">Список типов</h2>
          <button class="btn btn-outline-secondary btn-sm" type="button" (click)="refresh()">
            <i class="bi bi-arrow-repeat me-1"></i>Обновить
          </button>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light text-muted text-uppercase small">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
                <th scope="col" class="text-end">Действия</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let type of filteredTypes$ | async; trackBy: trackById">
                <td class="text-muted">#{{ type.id }}</td>
                <td class="fw-semibold">{{ type.name }}</td>
                <td class="text-end">
                  <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-outline-primary" (click)="startEdit(type)">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      [disabled]="deletingId === type.id"
                      (click)="delete(type)"
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr *ngIf="(filteredTypes$ | async)?.length === 0">
                <td colspan="3" class="text-center text-muted py-4">Типы объектов не найдены.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-5 mt-4 mt-lg-0">
      <div class="card border-0 anubis-shadow">
        <div class="card-header bg-white">
          <h2 class="h5 mb-0">{{ editingType ? 'Редактирование типа' : 'Новый тип объекта' }}</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="typeForm" class="d-flex flex-column gap-3" (ngSubmit)="submit()">
            <div>
              <label class="form-label">Название</label>
              <input type="text" class="form-control" formControlName="name" [class.is-invalid]="typeForm.get('name')?.invalid && typeForm.get('name')?.touched" />
              <div class="invalid-feedback">Введите название типа.</div>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary flex-fill" [disabled]="isProcessing">
                {{ editingType ? 'Сохранить изменения' : 'Создать тип' }}
              </button>
              <button type="button" class="btn btn-outline-secondary flex-fill" (click)="cancelEdit()">
                {{ editingType ? 'Отменить' : 'Очистить' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
